<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTodo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo</h1>
    </header>

    <section>
      <form onsubmit="return handleSubmit()">
        <input data-js="todo-input-text" type="text" placeholder="Uma nova tarefa">
        <input data-js="todo-input-button" type="submit" value="Adicionar">
      </form>
    </section>

    <section>
      <ul data-js="todo-list">
      </ul>
    </section>
  </div>

  <script src="./script.js"></script>

</body>

</html>
